    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#country-code').select2();
        });

        document.getElementById('wa-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Reset error messages
            document.getElementById('country-code-error').style.display = 'none';
            document.getElementById('phone-number-error').style.display = 'none';

            const countryCode = document.getElementById('country-code').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const customMessage = encodeURIComponent(document.getElementById('custom-message').value);

            // Validate country code
            const countryCodeOptions = Array.from(document.getElementById('country-code').options).map(option => option.value);
            if (!countryCodeOptions.includes(countryCode)) {
                document.getElementById('country-code-error').style.display = 'block';
                return;
            }

            // Validate phone number length (maximum 15 digits)
            if (phoneNumber.length > 15) {
                document.getElementById('phone-number-error').style.display = 'block';
                return;
            }

            const whatsappLink = `https://api.whatsapp.com/send?phone=${countryCode}${phoneNumber}&text=${customMessage}`;
            
            document.getElementById('whatsapp-link').value = whatsappLink;
            document.getElementById('output-box').style.display = 'block';
        });

        function copyToClipboard() {
            const copyText = document.getElementById('whatsapp-link');
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            alert("Link copied: " + copyText.value);
        }
    </script>
